<div class="registration-box">
  <form method = "POST" action = "" name="form-register">
  	{% csrf_token %}
  	<input type="text" class="form-control login-form" id="user" placeholder="username" name="username">
    <input type="text" class="form-control registration-form" id="email-address" placeholder="email" name = "email">
    <input type="password" class="form-control registration-form" id="password1" placeholder="password" name = "password">
    <input type="password" class="form-control registration-form" id="password2" placeholder="verify password">
    <input type="text" class="form-control registration-form" id="first-name" placeholder="first name">
    <input type="text" class="form-control registration-form" id="last-name" placeholder="last name">
    <input type="text" class="form-control registration-form" id="phone-number" placeholder="phone number (ex. 555-555-5555)">
    <input placeholder="date of birth" class="form-control registration-form" id="date-of-birth" type="text" onfocus="(this.type='date')" onblur="(this.type='text')">
    <button type="submit" class="btn btn-primary btn-block custom-button registration-form">register</button>
    <div class="login-register-forgot">
      <a href="../login">Back to login</a><br>
    </div>
  </form>
</div>
