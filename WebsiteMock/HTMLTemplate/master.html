<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>QTitan</title>

    <!-- Bootstrap -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <!-- HEADER -->
      <div class="row">
        <div class="col-md-11 qtitan-header" style="padding-top: 10px;"><img src="logo.png"></div>
        <div class="col-md-1" style="padding-top: 10px">
          <div class="dropdown">
            <button class="btn btn-lg btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="background: transparent; border-color: transparent;">Username
            <span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right col-xs-12">
              <li><a href="#">Profile</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- MAIN NAV -->
      <div class="row nav-top-buffer">
        <!-- Nav Options -->
        <div class="col-md-10">
          <div class="col-md-2 navigation-link">Surveys</div>
          <div class="col-md-2 navigation-link">Analytics</div>
          <div class="col-md-2 navigation-link">Subjects</div>
        </div>

        <!-- Button -->
        <div class="col-md-2">
          <button class="btn btn-primary btn-block custom-button">Create New Survey</button>
        </div>
      </div>

      <!-- MAIN TABLE -->
      <table class="table table-top-buffer">
        <thead style="background-color: #4c5c67">
          <!-- RESEARCHER: SURVEYS -->
          <tr>
            <th class="custom-text">ID</th>
            <th class="custom-text">Title</th>
            <th class="custom-text">Participants</th>
            <th class="custom-text">Distribution</th>
            <th class="custom-text"></th>
            <th class="custom-text"></th>
          </tr>
        </thead>
        <tbody>
          <!-- RESEARCHER: SURVEYS -->
          <tr>
            <td class="custom-text">1829</td>
            <td class="custom-text">Fitness Frequency Questionnaire</td>
            <td class="custom-text">273</td>
            <td class="custom-text">Y</td>
            <td><button class="btn btn-primary btn-block custom-button">Edit</button></td>
            <td><button class="btn btn-primary btn-block custom-button">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
